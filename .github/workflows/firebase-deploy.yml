name: Firebase Deploy Hosting

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "12"
            - run: npm i
            - run: npm run build
    deploy:
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - uses: w9jds/firebase-action@v1.5.0
              with:
                  args: deploy --only hosting
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
